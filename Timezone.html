<html>
  <head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
   <link rel="stylesheet" href="styles.css">
   <script src="validate.js"></script>

  </head>
  <body>
		<header>
  			<h1 id="title"><u>Timezone Form</u></h1>
	  	</header>

 	<div class="container mt-5">
  
	
		<!-- Initializing the form -->
	 	 <form id="survey-form">

	 	 	<!--Name input -->
         	 <div class="form-group mb-3">
					<label for="name" id="name-label" class="form-label">Name </label>
					<input type="text" class="form-control input-lg" id="name" placeholder="Enter your name in uppercase" onblur="validateName();" required>
       		 </div>

			<!--Email input -->	
          	<div class="form-group mb-3">
					<label for="email" id="email-label" class="form-label">Email Id </label>
					 <input type="email" class="form-control input-lg" id="email" onblur="validateEmail();" placeholder="Enter your email id" required>
       	  	</div>
       
      		 <!--Password input -->
        	<div class="form-group mb-3">
				<label for="password" id="password-label" class="form-label">Password </label>
				<input type="password" class="form-control input-lg" id="password" onblur="checkPasswordLength();" placeholder="Enter your password" required>
      		 </div>
       
       		 <div class="form-group mb-3">
				<label for="cnf-password" id="cnf-password-label" class="form-label">Confirm Password </label>
				<input type="password" class="form-control input-lg" id="cnf-password" onblur="matchPassword();" 
				placeholder="Confirm your password" required>
       		</div>
       
       		<!--Phone no. input -->
       		<div class="form-group mb-3">
				<label for="phone" id="phone-label" class="form-label">Phone no. </label>
				<input type="number" class="form-control input-lg" id="phone" onblur="validatePhoneNo();" placeholder="Enter your phone no." required>
       		</div>

       		<!--Date and time input -->
       		<div class="form-group mb-3">
       			<label for="date-time" class="form-label">Date and Time</label>
  				<input type="datetime-local" id="date-time" name="datetime" class="form-control input-lg">
  			</div>
				

			<!-- Dropdown for countries-->
      		 <div class="form-group mb-3">
					<label for="dropdown" class="lab" class="form-label" >Country</label>
					<select name="country" id="countryDropdown" class="form-select form-select-sm " onChange="onSubmit();">
						<option value="America/New_York">America/New_York</option>
		  				<option value="Asia/Kolkata">Asia/Kolkata</option>
		  				<option value="Australia/Sydney">Australia/Sydney</option>
		  				<option value="Europe/London" >Europe/London</option>
		  				<option value="Europe/France">Europe/France</option>
					</select>
       		</div>

				
  		</form>

  		<!-- Table for showing information-->
  		<table class="table table-dark mt-5">
  				<thead>
    				<tr>
    					<th scope="col">S. No</th>
      					<th scope="col">Input Date time</th>
      					<th scope="col">Country</th>
      					<th scope="col">Name</th>
      					<th scope="col">Email</th>
    				</tr>
  				</thead>
  				<tbody id="tableValues"></tbody>
		</table>
		
		</div>
    
  </body>
</html>
